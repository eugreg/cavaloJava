server.port=8080
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:horsedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Thymeleaf cache disabled for development
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Cria as tabelas automaticamente a partir das entidades JPA
spring.jpa.hibernate.ddl-auto=create-drop

# Executa o data.sql após o Hibernate criar as tabelas
spring.jpa.defer-datasource-initialization=true

# Mostra o SQL no console
spring.jpa.show-sql=true

# Console H2 (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.thymeleaf.cache=false
