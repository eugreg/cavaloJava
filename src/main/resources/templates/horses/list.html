<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cavalos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Cavalos</h2>
        <a href="/horses/new" class="btn btn-success">+ Novo Cavalo</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Raça</th>
            <th>Idade</th>
            <th>Cor</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="horse : ${horses}">
            <td th:text="${horse.id}"></td>
            <td th:text="${horse.nome}"></td>
            <td th:text="${horse.raca}"></td>
            <td th:text="${horse.idade}"></td>
            <td th:text="${horse.cor}"></td>
            <td>
                <a th:href="@{/horses/{id}(id=${horse.id})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/horses/{id}/edit(id=${horse.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/horses/{id}/delete(id=${horse.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir este cavalo?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
