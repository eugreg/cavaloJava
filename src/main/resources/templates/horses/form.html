<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${horse.id == null} ? 'Cadastrar Cavalo' : 'Editar Cavalo'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 th:text="${horse.id == null} ? 'Cadastrar Novo Cavalo' : 'Editar Cavalo'"></h2>
    <form th:action="@{/horses}" th:object="${horse}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Raça</label>
            <input type="text" th:field="*{raca}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Idade</label>
            <input type="number" th:field="*{idade}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cor</label>
            <input type="text" th:field="*{cor}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea th:field="*{descricao}" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/horses" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
