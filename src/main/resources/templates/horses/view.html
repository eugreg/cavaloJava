<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${horse.nome}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 th:text="'Detalhes do Cavalo: ' + ${horse.nome}"></h2>
    <ul class="list-group mt-3">
        <li class="list-group-item"><strong>ID:</strong> <span th:text="${horse.id}"></span></li>
        <li class="list-group-item"><strong>Raça:</strong> <span th:text="${horse.raca}"></span></li>
        <li class="list-group-item"><strong>Idade:</strong> <span th:text="${horse.idade}"></span></li>
        <li class="list-group-item"><strong>Cor:</strong> <span th:text="${horse.cor}"></span></li>
        <li class="list-group-item"><strong>Descrição:</strong> <span th:text="${horse.descricao}"></span></li>
    </ul>
    <div class="mt-4">
        <a href="/horses" class="btn btn-secondary">Voltar</a>
        <a th:href="@{/horses/{id}/edit(id=${horse.id})}" class="btn btn-warning">Editar</a>
    </div>
</div>
</body>
</html>
