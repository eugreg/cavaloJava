<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chat com Gemini</title>
</head>
<body>

<h2>Chat</h2>

<textarea id="pergunta" rows="4" cols="50" placeholder="Digite sua pergunta"></textarea>
<br><br>
<button onclick="enviarPergunta()">Enviar</button>

<h3>Resposta:</h3>
<pre id="resposta"></pre>

<script>
    async function enviarPergunta() {
        const pergunta = document.getElementById("pergunta").value;

        const response = await fetch("/horses/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(pergunta)
        });

        const text = await response.text();
        document.getElementById("resposta").innerText = text;
    }
</script>

</body>
</html>
